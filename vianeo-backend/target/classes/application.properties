# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:vianeodb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=vianeo
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
app.jwt.expiration=${JWT_EXPIRATION:86400}

# CORS Configuration
# app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}
app.cors.allowed-origins=http://localhost:4200,http://localhost:4300

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.com.vianeo=DEBUG
logging.level.org.springframework.security=DEBUG

