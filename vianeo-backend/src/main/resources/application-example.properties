# Database Configuration (example)
spring.datasource.url=jdbc:postgresql://localhost:5432/vianeo
spring.datasource.username=your_db_user
spring.datasource.password=your_db_password
spring.jpa.properties.hibernate.default_schema=vianeo

# JWT Configuration (example)
app.jwt.secret=your-very-long-and-secure-secret-key-here-at-least-256-bits
app.jwt.expiration=86400

# CORS Configuration (example)
app.cors.allowed-origins=http://localhost:4200,https://your-domain.com

# Server Configuration (example)
server.port=8080

# Environment variables to set:
# DB_HOST=localhost
# DB_PORT=5432
# DB_NAME=vianeo
# DB_USER=your_db_user
# DB_PASSWORD=your_db_password
# JWT_SECRET=your-jwt-secret-key
# JWT_EXPIRATION=86400
# CORS_ALLOWED_ORIGINS=http://localhost:4200
# PORT=8080